httpclient:
  hostnameVerification: false
  clientAuthRequired: false
  connector:
    buffer-size: 8192
    connectionTimeout: 3000
    connectionRequestTimeout: 3000
    socketTimeout: 10000
    maxConnectionsTotal: 5000
    maxConnectionsPerRoute: 500
  truststore:
    file: ./keys/app/default-truststore-orchestrator.jks
    pass: awesome



