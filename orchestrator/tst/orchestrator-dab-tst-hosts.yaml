card-engine:
  target:
    scheme: https
    host: 'preview--card-engine.int.tmocce.com'
    port: 443
    uri: '/1.0/evaluate/card/group/NativeBillAPI'
    target-system-name: card-engine
  integration:
    timeout: 5000

eos:
  target:
    scheme: https
    host: 'eos-corporate.int.tmocce.com'
    port: 443
    uri: '/accounts/v3/'
    target-system-name: eos
  integration:
    timeout: 5000
    channelId: 'TMOApp'
    isLimitedWalletCapacity: 'true'
    eosWalletCapacity: '10'
    applicationId: 'TMOApp'

eos-auth:
  target:
    scheme: https
    host: 'eos-corporate.int.tmocce.com'
    port: 443
    uri: '/v1/eosoauthmanager/usertoken'
    target-system-name: eos-auth
  integration:
    timeout: 5000

eos-payment:
  target:
    scheme: https
    host: 'eos-corporate.int.tmocce.com'
    port: 443
    uri: '/payments/v3/process'
    target-system-name: eos-payment
  integration:
    timeout: 5000
    activityId: '123456'
    applicationId: 'TMOApp'
    channelId: 'TMOApp'

--- ### LOCAL ###

spring.profiles: local

card-engine:
  target:
    scheme: http
    host: 'localhost'
    port: 8088
    uri: '/1.0/evaluate/card/group/NativeBillAPI'

eos:
  target:
    scheme: http
    host: 'localhost'
    port: 8088
    uri: '/accounts/v3/'

eos-auth:
  target:
    scheme: http
    host: 'localhost'
    port: 8088
    uri: '/v1/eosoauthmanager/usertoken'

eos-payment:
  target:
    scheme: http
    host: 'localhost'
    port: 8088
    uri: '/processpayment'

logging:
  level:
    'com.tmobile.dab.*': DEBUG

